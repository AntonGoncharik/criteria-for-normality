<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>Criteria of normality</title>
  </head>
  <body>
    <div class="app">
      <div class="settings">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="normal" checked>
          <label class="form-check-label" for="normal">
            Normal
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="t">
          <label class="form-check-label" for="t">
            T
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="kolmogorov">
          <label class="form-check-label" for="kolmogorov">
            Kolmogorov
          </label>
        </div>
      </div>
      <div class="actions">
        <div class="inputs"></div>
        <button onclick="calculate()" class="btn btn-primary">Calculate</button>
      </div>
      <div class="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
